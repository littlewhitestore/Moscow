{% extends "base.html" %}
{% load utils %}

{% block main %}
<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <ul class="list-group mb-3">
      {% for image_url in goods_info.banner_image_list %} 
        <img width="315px" src="{{image_url}}">
      {% endfor %}
    </ul>
    <ul class="list-group mb-3">
      {% for image_url in goods_info.detail_image_list %} 
        <img width="315px" src="{{image_url}}">
      {% endfor %}
    </ul>
  </div>

  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">基本信息</h4>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="address">商品名字</label>
        <input type="text" class="form-control" id="name" placeholder="{{goods_info.name}}" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">展示价格</label>
          <input type="text" class="form-control" id="price" placeholder="{{goods_info.price|format_price}}" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">状态</label>
          <select class="custom-select d-block w-100" id="status" required>
            {% for status_option in goods_status_list %}
              <option value="{{status_option.key}}"{%if goods_info.status == status_option.key%}selected="selected"{%endif%}>
                {{status_option.value}}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
    </form>
    <hr class="mb-4">
    <h4 class="mb-3">SKU列表</h4>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>售价</th>
          <th>SKU</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
{% endblock %}
